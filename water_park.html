<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Water Park Website</title>
    <link rel="stylesheet" href="waterPARK.css">
</head>
<body>

    <div id="aquarium">
        <div class="fish" id="fish1"></div>
        <div class="fish" id="fish2"></div>
        <div class="fish" id="fish3"></div>
        <div class="fish" id="turtle"></div>

        <header>
          <div class="logo">
            <img src="logo.png" alt="Logo">
          </div>
          <nav>
            <ul>
              <li><input id="searchInput" type="text" placeholder="Search..."></li>
              <li>
                <select name="language">
                  <option value="en">English</option>
                  <option value="fr">French</option>
                  <option value="de">German</option>
                </select>
              </li>
            </ul>
          </nav>
          <div class="social-icons">
            <a href="#"><img src="whatsapp.png" alt="WhatsApp"></a>
            <a href="#"><img src="youtube.png" alt="YouTube"></a>
            <a href="#"><img src="facebook.png" alt="Facebook"></a>
            <a href="#"><img src="instagram.png" alt="Instagram"></a>
          </div>
        </header>
        
        <div class="quote">
          <p>This is the quote you want to display in the middle of the page.</p>
        </div>

        <!-- Add more fishes here -->
    </div>
    <!-- Rest of your HTML content here -->

    <script src="water_park.js"></script>
</body>
</html>
